<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="newBook btn" onclick="showForm()">Add New Book</button>
        <div class="container">
            <form id="newBook" style="display: none;">
                <div class="grid-container">
                    <div class="grid-left">
                        <label for="title">Title:</label>
                        <label for="author">Author:</label>
                        <label for="pages">Pages:</label>
                        <label for="status">Status:</label>
                    </div>
                    <div class="grid-right">
                        <input type="text" name="title" class="title">
                        <input type="text" name="author" class="author">
                        <input type="text" name="pages" class="pages">
                        <input type="button" name="status" class="status" value="unread">
                    </div>
                </div>
                <button type="submit" class="second btn" onclick="intakeFormData()">Submit</button>
            </form>
        </div>
    <div class="books"></div>
    <script src="main.js"></script>
</body>

</html>
