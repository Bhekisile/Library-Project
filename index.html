<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <label for="author">Author:</label>
        <input type="text" name="author" class="author" autocomplete="off"> 
        <label for="title">Title:</label>
        <input type="text" name="title" class="title" autocomplete="off">
        <label for="pages">Pages:</label>
        <input type="text" name="pages" class="pages" autocomplete="off">
        <label for="read">Read:</label>
        <input type="text" name="read" class="read" autocomplete="off">
    </form>
    <button type="submit" onclick="addBookToLibrary()">Submit</button>
    
    <div class="books"></div>
    <script src="main.js"></script>
</body>
</html>
